<html>
<head>
  <title>CS 260 Bucketlist</title>
  <link rel = "stylesheet" href = "style.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="Bucketlist" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header">
  <h1>Bucketlist </h1>
</div>
<div id = "input">
  <form ng-submit="addItem()" style = "margin-top30px;">
    <input type="text" ng-model="formContent"></input><br>
    <button class = "button button5" type="submit">Add Bucketlist item</button>
  </form>
  <div ng-repeat="item in items">
    <span ng-click="delete(item)">xxx</span>
    {{item.title}}
  </div>
</div>
</div>
</div>
</body>
</html>
